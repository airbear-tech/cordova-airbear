<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
        
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>Air Bear</h1>

<div id="status"></div>
PM1.0: <span id="data-pm1"></span>
PM2.5: <span id="data-pm2"></span>
PM10: <span id="data-pm10"></span>
<br/>   
PM1 Atmospheric conc:<span id="data-conc-pm1"></span><br/>
PM2.5 Atmospheric conc:<span id="data-conc-pm2"></span><br/>
PM10 Atmospheric conc:<span id="data-conc-pm10"></span><br/>
Count 0.3um: <span id="data-count-003"></span>
Count 0.5um: <span id="data-count-005"></span><br/>
Count 1.0um: <span id="data-count-010"></span> 
Count 2.5um: <span id="data-count-025"></span><br/> 
Count 5.0um: <span id="data-count-050"></span>
Count 10um: <span id="data-count-100"></span>
<br/>
Persistent storage size: <span id="datastore-size"></span>

            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>                
            </div>


        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/mqtt.min.js"></script>
        <script type="text/javascript" src="js/localforage.js"></script>
        <script type="text/javascript" src="js/mqtt-localforage-store.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
